<!DOCTYPE html>

<head>

</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">

            <nav class="sidebar-nav">

                    <div class="nav-section-title">เมนูหลัก</div>
                    <a href="#" class="nav-link" data-page="dashboard"><i
                            class="fas fa-chart-pie"></i><span>Dashboard</span></a>
                    <a href="#" class="nav-link" data-page="expiring"><i
                            class="fas fa-bell"></i><span>ใบอนุญาตใกล้หมดอายุ</span><span class="nav-badge"
                            id="expiringBadgeMenu" style="display:none">0</span></a>
                    <a href="#" class="nav-link" data-page="shops"><i class="fas fa-store"></i><span>ร้านค้า</span></a>
                    <a href="#" class="nav-link" data-page="licenses"><i
                            class="fas fa-file-alt"></i><span>ใบอนุญาต</span></a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">จัดการระบบ</div>
                    <a href="#" class="nav-link" data-page="users" id="navUsers" style="display:none"><i
                            class="fas fa-users"></i><span>ผู้ใช้งาน</span></a>
                    <a href="#" class="nav-link" data-page="license-types" id="navLicenseTypes" style="display:none"><i
                            class="fas fa-tags"></i><span>ประเภทใบอนุญาต</span></a>
                    <a href="#" class="nav-link" data-page="notifications"><i

                <div class="nav-section">
                    <div class="nav-section-title">รายงาน</div>
                    <a href="#" class="nav-link" data-page="export"><i

            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">

                        <div class="user-role" id="userRole">ผู้ดูแลระบบ</div>
                    </div>
                    <button class="btn btn-icon btn-secondary" onclick="logout()" title="ออกจากระบบ"><i
                            class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button class="header-menu-btn" id="mobileToggle" onclick="toggleSidebar()"
                        aria-label="เปิด/ปิดเมนู">
                        <i class="fas fa-bars" id="menuIcon"></i>
                    </button>
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                <div class="header-actions"><span id="currentDate"></span></div>
            </header>
            <div class="content-body" id="contentBody">
                <div class="loading"><i class="fas fa-spinner fa-spin"></i> กำลังโหลด...</div>
            </div>
        </main>
    </div>
    <div class="toast-container" id="toastContainer"></div>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Modal</h3>
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>

            <div class="modal-footer" id="modalFooter"></div>
        </div>

    <!-- Core Scripts -->
    <script src="js/utils.js"></script>
    <script type="module">
        // Import and expose confirmDialog globally
        import { showConfirmDialog, showDeleteConfirm, showLogoutConfirm } from './js/ui/confirmDialog.js';
        window.showConfirmDialog = showConfirmDialog;
        window.showDeleteConfirm = showDeleteConfirm;
        window.showLogoutConfirm = showLogoutConfirm;
    </script>
    <script>
        // Global state
        let currentUser = null;

        // Initialize SPA
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            updateDateTime();
            setInterval(updateDateTime, 60000);
            Router.init();
        });

        // Authentication
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth?action=check');
                const data = await res.json();
                if (!data.success) {
                    window.location.href = '/login.html';
                    return;
                }
                currentUser = data.user;
                updateUserInfo();
                if (currentUser.role === 'admin') {
                    document.getElementById('navUsers').style.display = 'flex';
                    document.getElementById('navLicenseTypes').style.display = 'flex';
                }
            } catch (error) {
                alert('Auth Check Error: ' + error.message + '\n' + JSON.stringify(error));
                console.error(error);
                // window.location.href = '/login.html';
            }
        }

        function updateUserInfo() {
            document.getElementById('userName').textContent = currentUser.full_name;
            document.getElementById('userRole').textContent = currentUser.role === 'admin' ? 'ผู้ดูแลระบบ' : 'เจ้าหน้าที่';
            document.getElementById('userAvatar').textContent = currentUser.full_name.charAt(0).toUpperCase();
        }

        async function logout() {
            const confirmed = await showLogoutConfirm();
            if (!confirmed) return;

            await fetch('/api/auth?action=logout', { method: 'POST' });
            window.location.href = '/login.html';
        }

        function updateDateTime() {
            const d = new Date();
            document.getElementById('currentDate').textContent = d.toLocaleDateString('th-TH', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const menuIcon = document.getElementById('menuIcon');

            sidebar.classList.toggle('show');
            if (overlay) overlay.classList.toggle('show');

            // Animate icon change
            if (menuIcon) {
                if (sidebar.classList.contains('show')) {
                    menuIcon.classList.remove('fa-bars');
                    menuIcon.classList.add('fa-times');
                } else {
                    menuIcon.classList.remove('fa-times');
                    menuIcon.classList.add('fa-bars');
                }
            }
        }

        // Debounce utility
        function debounce(func, wait = 300) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        /**
         * Initialize Custom Select Dropdowns
         * Transforms native select elements into themed custom dropdowns with search
         * @param {string} selector - CSS selector for select elements to transform
         * @param {object} options - Configuration options
         * @param {number} options.searchThreshold - Minimum options count to show search (default: 5)
         */
        function initCustomSelects(selector = 'select:not(.no-custom)', options = {}) {
            const { searchThreshold = 5 } = options;
            const selects = document.querySelectorAll(selector);

            selects.forEach(select => {
                // Skip if already initialized
                if (select.parentElement?.classList.contains('custom-select-wrapper')) return;

                const hasSearch = select.options.length >= searchThreshold;

                // Create wrapper
                const wrapper = document.createElement('div');
                wrapper.className = 'custom-select-wrapper';
                if (hasSearch) wrapper.classList.add('searchable');

                // Create trigger button
                const trigger = document.createElement('div');
                trigger.className = 'custom-select-trigger';

                // Get selected option text
                const selectedOption = select.options[select.selectedIndex];
                const selectedText = selectedOption ? selectedOption.text : '';

                trigger.innerHTML = `
                    <span class="custom-select-text">${selectedText}</span>
                    <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;

                // Create options container
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'custom-select-options';

                // Create search input if threshold met
                let searchInput = null;
                if (hasSearch) {
                    const searchWrapper = document.createElement('div');
                    searchWrapper.className = 'custom-select-search';
                    searchWrapper.innerHTML = `
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                        <input type="text" class="custom-select-search-input" placeholder="ค้นหา..." autocomplete="off">
                        <button type="button" class="search-clear" title="ล้าง">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6 6 18"></path>
                                <path d="m6 6 12 12"></path>
                            </svg>
                        </button>
                    `;
                    optionsContainer.appendChild(searchWrapper);
                    searchInput = searchWrapper.querySelector('.custom-select-search-input');

                    // Clear button handler
                    const clearBtn = searchWrapper.querySelector('.search-clear');
                    clearBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        searchInput.value = '';
                        searchInput.dispatchEvent(new Event('input'));
                        searchInput.focus();
                    });
                }

                // Create options list container
                const optionsList = document.createElement('div');
                optionsList.className = 'custom-select-options-list';

                // Build options
                Array.from(select.options).forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'custom-select-option';
                    if (index === select.selectedIndex) {
                        optionDiv.classList.add('selected');
                    }
                    optionDiv.dataset.value = option.value;
                    optionDiv.dataset.text = option.text.toLowerCase();
                    optionDiv.textContent = option.text;

                    optionDiv.addEventListener('click', (e) => {
                        e.stopPropagation();

                        // Update selected state
                        optionsList.querySelectorAll('.custom-select-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        optionDiv.classList.add('selected');

                        // Update trigger text
                        trigger.querySelector('.custom-select-text').textContent = option.text;

                        // Update native select
                        select.value = option.value;

                        // Trigger change event
                        select.dispatchEvent(new Event('change', { bubbles: true }));

                        // Clear search and close dropdown
                        if (searchInput) {
                            searchInput.value = '';
                            filterOptions('');
                        }
                        wrapper.classList.remove('open');
                    });

                    optionsList.appendChild(optionDiv);
                });

                optionsContainer.appendChild(optionsList);

                // No results message
                const noResults = document.createElement('div');
                noResults.className = 'custom-select-no-results';
                noResults.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                    <span>ไม่พบรายการที่ค้นหา</span>
                `;
                optionsContainer.appendChild(noResults);

                // Filter function
                function filterOptions(searchTerm) {
                    const term = searchTerm.toLowerCase().trim();
                    let visibleCount = 0;

                    optionsList.querySelectorAll('.custom-select-option').forEach(opt => {
                        const text = opt.dataset.text;
                        const matches = !term || text.includes(term);
                        opt.style.display = matches ? '' : 'none';
                        if (matches) visibleCount++;
                    });

                    // Show/hide no results message
                    noResults.style.display = visibleCount === 0 ? 'flex' : 'none';

                    // Update clear button visibility
                    const clearBtn = optionsContainer.querySelector('.search-clear');
                    if (clearBtn) {
                        clearBtn.style.opacity = term ? '1' : '0';
                        clearBtn.style.pointerEvents = term ? 'auto' : 'none';
                    }
                }

                // Search input handler
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        filterOptions(e.target.value);
                    });

                    // Prevent dropdown close on search input click
                    searchInput.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });

                    // Keyboard navigation
                    searchInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape') {
                            wrapper.classList.remove('open');
                            searchInput.value = '';
                            filterOptions('');
                        } else if (e.key === 'Enter') {
                            // Select first visible option
                            const firstVisible = optionsList.querySelector('.custom-select-option:not([style*="display: none"])');
                            if (firstVisible) {
                                firstVisible.click();
                            }
                        } else if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                            e.preventDefault();
                            const visibleOptions = Array.from(optionsList.querySelectorAll('.custom-select-option:not([style*="display: none"])'));
                            if (visibleOptions.length === 0) return;

                            const currentFocused = optionsList.querySelector('.custom-select-option.focused');
                            let nextIndex = 0;

                            if (currentFocused) {
                                const currentIndex = visibleOptions.indexOf(currentFocused);
                                if (e.key === 'ArrowDown') {
                                    nextIndex = (currentIndex + 1) % visibleOptions.length;
                                } else {
                                    nextIndex = (currentIndex - 1 + visibleOptions.length) % visibleOptions.length;
                                }
                                currentFocused.classList.remove('focused');
                            }

                            visibleOptions[nextIndex].classList.add('focused');
                            visibleOptions[nextIndex].scrollIntoView({ block: 'nearest' });
                        }
                    });
                }

                // Toggle dropdown on trigger click
                trigger.addEventListener('click', (e) => {
                    e.stopPropagation();

                    // Close other open dropdowns
                    document.querySelectorAll('.custom-select-wrapper.open').forEach(w => {
                        if (w !== wrapper) {
                            w.classList.remove('open');
                            // Clear search in other dropdowns
                            const otherSearch = w.querySelector('.custom-select-search-input');
                            if (otherSearch) {
                                otherSearch.value = '';
                                otherSearch.dispatchEvent(new Event('input'));
                            }
                        }
                    });

                    wrapper.classList.toggle('open');

                    // Focus search input when opening
                    if (wrapper.classList.contains('open') && searchInput) {
                        setTimeout(() => searchInput.focus(), 50);
                    }
                });

                // Close dropdown on outside click
                document.addEventListener('click', () => {
                    if (wrapper.classList.contains('open')) {
                        wrapper.classList.remove('open');
                        if (searchInput) {
                            searchInput.value = '';
                            filterOptions('');
                        }
                    }
                });

                // Wrap select
                select.parentNode.insertBefore(wrapper, select);
                select.classList.add('hidden-select');
                wrapper.appendChild(select);
                wrapper.appendChild(trigger);
                wrapper.appendChild(optionsContainer);
            });
        }

        /**
         * Refresh custom select options with search support
         * Call this after dynamically updating select options
         * @param {HTMLSelectElement} select - The native select element to refresh
         * @param {object} options - Configuration options
         * @param {number} options.searchThreshold - Minimum options count to show search (default: 5)
         */
        function refreshCustomSelect(select, options = {}) {
            const { searchThreshold = 5 } = options;
            const wrapper = select.closest('.custom-select-wrapper');
            if (!wrapper) return;

            const trigger = wrapper.querySelector('.custom-select-trigger');
            const optionsContainer = wrapper.querySelector('.custom-select-options');

            if (!trigger || !optionsContainer) return;

            const hasSearch = select.options.length >= searchThreshold;

            // Update searchable class
            if (hasSearch) {
                wrapper.classList.add('searchable');
            } else {
                wrapper.classList.remove('searchable');
            }

            // Update trigger text
            const selectedOption = select.options[select.selectedIndex];
            const triggerText = trigger.querySelector('.custom-select-text');
            if (triggerText && selectedOption) {
                triggerText.textContent = selectedOption.text;
            }

            // Rebuild options container
            optionsContainer.innerHTML = '';

            // Create search input if threshold met
            let searchInput = null;
            if (hasSearch) {
                const searchWrapper = document.createElement('div');
                searchWrapper.className = 'custom-select-search';
                searchWrapper.innerHTML = `
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                    <input type="text" class="custom-select-search-input" placeholder="ค้นหา..." autocomplete="off">
                    <button type="button" class="search-clear" title="ล้าง">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </button>
                `;
                optionsContainer.appendChild(searchWrapper);
                searchInput = searchWrapper.querySelector('.custom-select-search-input');

                // Clear button handler
                const clearBtn = searchWrapper.querySelector('.search-clear');
                clearBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    searchInput.value = '';
                    searchInput.dispatchEvent(new Event('input'));
                    searchInput.focus();
                });
            }

            // Create options list container
            const optionsList = document.createElement('div');
            optionsList.className = 'custom-select-options-list';

            // Build options
            Array.from(select.options).forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'custom-select-option';
                if (index === select.selectedIndex) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.dataset.value = option.value;
                optionDiv.dataset.text = option.text.toLowerCase();
                optionDiv.textContent = option.text;

                optionDiv.addEventListener('click', (e) => {
                    e.stopPropagation();

                    // Update selected state
                    optionsList.querySelectorAll('.custom-select-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    optionDiv.classList.add('selected');

                    // Update trigger text
                    if (triggerText) {
                        triggerText.textContent = option.text;
                    }

                    // Update native select
                    select.value = option.value;

                    // Trigger change event
                    select.dispatchEvent(new Event('change', { bubbles: true }));

                    // Clear search and close dropdown
                    if (searchInput) {
                        searchInput.value = '';
                        filterOptions('');
                    }
                    wrapper.classList.remove('open');
                });

                optionsList.appendChild(optionDiv);
            });

            optionsContainer.appendChild(optionsList);

            // No results message
            const noResults = document.createElement('div');
            noResults.className = 'custom-select-no-results';
            noResults.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
                <span>ไม่พบรายการที่ค้นหา</span>
            `;
            optionsContainer.appendChild(noResults);

            // Filter function
            function filterOptions(searchTerm) {
                const term = searchTerm.toLowerCase().trim();
                let visibleCount = 0;

                optionsList.querySelectorAll('.custom-select-option').forEach(opt => {
                    const text = opt.dataset.text;
                    const matches = !term || text.includes(term);
                    opt.style.display = matches ? '' : 'none';
                    if (matches) visibleCount++;
                });

                // Show/hide no results message
                noResults.style.display = visibleCount === 0 ? 'flex' : 'none';

                // Update clear button visibility
                const clearBtn = optionsContainer.querySelector('.search-clear');
                if (clearBtn) {
                    clearBtn.style.opacity = term ? '1' : '0';
                    clearBtn.style.pointerEvents = term ? 'auto' : 'none';
                }
            }

            // Search input handler
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    filterOptions(e.target.value);
                });

                // Prevent dropdown close on search input click
                searchInput.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                // Keyboard navigation
                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        wrapper.classList.remove('open');
                        searchInput.value = '';
                        filterOptions('');
                    } else if (e.key === 'Enter') {
                        // Select first visible option
                        const firstVisible = optionsList.querySelector('.custom-select-option:not([style*="display: none"])');
                        if (firstVisible) {
                            firstVisible.click();
                        }
                    } else if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        const visibleOptions = Array.from(optionsList.querySelectorAll('.custom-select-option:not([style*="display: none"])'));
                        if (visibleOptions.length === 0) return;

                        const currentFocused = optionsList.querySelector('.custom-select-option.focused');
                        let nextIndex = 0;

                        if (currentFocused) {
                            const currentIndex = visibleOptions.indexOf(currentFocused);
                            if (e.key === 'ArrowDown') {
                                nextIndex = (currentIndex + 1) % visibleOptions.length;
                            } else {
                                nextIndex = (currentIndex - 1 + visibleOptions.length) % visibleOptions.length;
                            }
                            currentFocused.classList.remove('focused');
                        }

                        visibleOptions[nextIndex].classList.add('focused');
                        visibleOptions[nextIndex].scrollIntoView({ block: 'nearest' });
                    }
                });
            }
        }
    </script>
    <script src="js/router.js"></script>
</body>
